<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Authentication.css">
</head>
<body>
    <div class="trends-logo"></div>
    <p class="trends-stats">Trends.live</p>
    <section>
        <div class="intro-page">
            <div class="trends-intro">
                <img src="images/Screenshot 2024-05-09 203129.png" alt="" height="40">
                <h1> Where Every Purchase Tells a Story</h1>
            </div>
            <div class="third-party-authentication">
                <div class="sign-up" id="sign-up">
                    <p>Sign up free</p>
                </div>
                
                <p class="log-in">log in</p>
            </div>
        </div>
        
        <div class="signup">
            <div class="header-contents">
                <svg class="outline" id="Outline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><g id="_01_align_center" data-name="01 align center">
                    <path d="M16.752,23.994,6.879,14.121a3,3,0,0,1,0-4.242L16.746.012,18.16,1.426,8.293,11.293a1,1,0,0,0,0,1.414l9.873,9.873Z"/></g>
                </svg>
                <p>Create account</p>
            </div>
            <div class="email-page">
                <h1>Email?</h1>
                <input type="email" class="email-input">
            </div>
            <div class="email-page">
                <h1>Password?</h1>
                <input type="text" class="email-input">
            </div>
            <div class="next-button">
                <button>Next</button>
            </div>
        </div>
        <div class="login">
            <div class="header-contents">
                <svg class="out-line " id="Outline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><g id="_01_align_center" data-name="01 align center">
                    <path d="M16.752,23.994,6.879,14.121a3,3,0,0,1,0-4.242L16.746.012,18.16,1.426,8.293,11.293a1,1,0,0,0,0,1.414l9.873,9.873Z"/></g>
                </svg>
                <p>Log in</p>
            </div>
            <div class="email-page">
                <h1>Email?</h1>
                <input type="email" class="email-input">
            </div>
            <div class="email-page">
                <h1>Password?</h1>
                <input type="text" class="email-input">
                <p>forgotten Password?</p>
            </div>
            <div class="next-button">
                <button>Next</button>
            </div>
        </div>
    </section>
    <script src="Authentication.js"></script>
</body>
</html>
